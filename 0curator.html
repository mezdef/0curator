      <!-- <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script> -->
      <style>
        html, body { margin: 0; padding: 0; word-wrap: break-word; font-family: Helvetica, Arial, sans-serif; font-size: 13px; }
        body { margin: 0 10px; padding-top: 50px; }
        *[data-state="closed"] { display: none; }
        select#select-columns, select#select-mode, button#show-actions { margin-left: 20px; }
        nav { position: absolute; display: flex; justify-content: space-between; padding:20px 20px 0 20px; height:60px; top:0;left:0;right:0; background:rgba(255,255,255,1);  z-index:9; }
        body[data-state="manage"] nav { position: fixed; }
        nav ul { margin: 0; }
        code { position: fixed; padding:30px; top:60px;bottom:0;left:20px;right:20px; background:rgba(240,240,240,1); border-bottom: 20px solid #FFFFFF; cursor:pointer; z-index:9; }
        code ul { margin: 0 0 20px 0; }
        code ul:last-of-type { margin: 0; }
        code li { display: block; }
        article { padding: 0 0 120px 0; }
        article[data-state="closed"] { display: block; opacity: 0; }
        article .flagged img { opacity: 0.1; }
        .grid-sizer, .grid-item { padding: 10px; width: 50%; }
        .grid-sizer { pointer-events: none; }
        article[data-state="1"] .grid-item { width: 100%; }
        article[data-state="2"] .grid-item { width: 50%; }
        article[data-state="3"] .grid-item { width: 33.333%; }
        article[data-state="4"] .grid-item { width: 25%; }
        article[data-state="5"] .grid-item { width: 20%; }
        article[data-state="6"] .grid-item { width: 16.666666667%; }
        section { position: relative; overflow: hidden; }
        section ul {
          display: none; opacity: 0;
          position: absolute;
          margin: 0; padding: 15px;
          top: 0; bottom: 0;
          left: 0; right: 0;
        }
        section.sort ul { display: block; }
        section.flagged ul { display: none; }
        section.sort:hover ul { opacity: 1; }
        section li { padding: 5px 10px; cursor: pointer; }
        section ul li { margin: 2.5px; background: #000000; color: #FFFFFF; }
        section ul li:nth-of-type(n+1):nth-of-type(-n+3){ display:none; }
        section > li { display: flex; position: absolute; width: 100%; height: 100%; text-align: center; justify-content: center; align-items: center; z-index: 1; }
        section li.delete { position: absolute; top: 15px; right: 15px; background: #FF0000; }
        section.flagged li.delete { top: 0; left: 0; right: auto; background: transparent; color: #FF0000; }
        section ul li:hover { background: -webkit-link; color: #FFFFFF; }
        img { display: block; width: 100%; margin: 0; cursor: pointer; }
        figure { display: flex; position: fixed; top:0;bottom:0;left:0;right:0; margin:0;padding:60px;height:100%; align-items: center; justify-content: center; background:rgba(255,255,255,0.95); z-index: 9; cursor: pointer; }
        figure img { max-width:100%;max-height:100%; width: auto; box-shadow: 0px 0px 276px -15px rgba(0,0,0,0.1); cursor: default; }
        p { margin: 0; }
        ul, li { padding: 0; list-style: none; }
        li { display: inline-block; margin: 0; }
        .mv li:nth-last-child(-n+2) { display: inline-block; }
        * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
      </style>
    </head>

    <body data-state="view">
      <nav>
        <ul>
          <li><input type="file" id="fileinput" data-state="open" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*" webkitdirectory directory multiple /></li>
          <li><select id="select-folder" data-state="closed"><option value=""></option></select>
          <li><select id="select-columns" data-state="closed"><option value="1">1</option><option value="2" selected="selected">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select></li>
        </ul>
        <ul>
          <li><select id="select-mode" data-state="closed"><option value="view">View</option><option value="manage">Manage</option></select></li>
          <li><button id="show-actions" disabled="disabled" data-state="closed">0</button></li>
          <li><button id="copy-actions" disabled="disabled" data-state="closed" onclick="fCopyCommandToClipboard();" >Copy Changes</button></li>
        </ul>
      </nav>
      <code data-state="closed"></code>
      <figure data-state="closed"></figure>
      <article data-state="closed" class="grid"></article>

      <!-- GLOBALS ///////////////////////////////////////////////////////// -->
      <script type="text/javascript">
        var cBody = document.body;
        var eFileInput = document.querySelector('#fileinput');
        var eSelectFolder = document.querySelector('#select-folder');
        var eSelectMode = document.querySelector('#select-mode');
        var eSelectColumns = document.querySelector('#select-columns');
        var eShowActions = document.querySelector('#show-actions');
        var eCopyActions = document.querySelector('#copy-actions');
        var eLightbox = document.querySelector('figure');
        var cLoadedImgs = document.querySelector('article');
        var cActions = document.querySelector('code');
        var oActions = cActions.querySelectorAll('ul');

        var sFileName = location.pathname.substring(location.pathname.lastIndexOf("/") + 1);
        console.log(sFileName);
        var sPathAbsolute = location.href.substring(7);
        console.log(sPathAbsolute);

        var oExFile;
        var aFolderNames;
        var aAllFiles, cLoadedImgs, imgUn, oImgs, oMsnry, sCommonFolderPath, sMode;
      </script>


      <!-- UTILITIES /////////////////////////////////////////////////////// -->
      <script type="text/javascript">

        function fGetVars() {
          oImgIn = document.querySelectorAll('article img');
          oActions = cActions.querySelectorAll('ul');
          sMode = cBody.getAttribute("data-state");
          // oImgs = document.querySelectorAll('.selected img, .unselected img');
        }

        function fMatchString(rArray, rVal) {
          for(var i=0, n; n=rArray[i]; i++) { if(n === rVal) { return true; } }
        }

        function fCreateElement(rElem, rHtml, rClass) {
          var vElem;
          (rElem) ? vElem = document.createElement(rElem) : vElem = document.createElement('div');
          (rClass) ? vElem.className = rClass : '';
          (rHtml) ? vElem.innerHTML = rHtml : '';
          return vElem;
        }

        function fEscapeString(rCmd) {
          // return '"' + rCmd.replace(/(["\s'$`\\])/g,'\\$1') + '" ';
          return "'" + rCmd.replace(/'/g, "'\"'\"'") + "' ";
        };

        function fCreateAction(rCmd, rHtml) {
          var vElem = document.createElement('ul');
          vElem.id = rHtml[0];
          vElem.className = rCmd;
          (cActions.hasChildNodes()) ? vElem.appendChild(fCreateElement('li', '&& ')) : '';
          vElem.appendChild(fCreateElement('li', rCmd + " "));
          for(var i=0, n; n=rHtml[i]; i++) {
            vElem.appendChild(fCreateElement('li', fEscapeString(n.trim())));
          }
          return vElem;
        }

        function fGetCommonStringInArray(rArray){
          var aPaths = rArray.concat().sort(),
          aFirst = aPaths[0], aLast = aPaths[aPaths.length - 1], iShortest = aFirst.length, i= 0;
          while(i < iShortest && aFirst.charAt(i) === aLast.charAt(i)) i++;
          return aFirst.substring(0, i);
        }

        function fGetUniqueInArray(rVal, rIndex, rSelf) {
          return rSelf.indexOf(rVal) === rIndex;
        }

        function fHasClass(rElement, rClass) {
          return rElement.classList.contains(rClass);
        }

        function fToggleClass(rClass, rElement) {
          fHasClass(rElement, rClass) ? rElement.classList.remove(rClass) : rElement.classList.add(rClass);
        }

        function fGetAbsolutePath(rSrc) {
          // console.log(rSrc);
          return sPathAbsolute.substring(0, sPathAbsolute.length - (sCommonFolderPath.length + sFileName.length)) + rSrc;
        }

        function fGetModifiedAbsolutePath(rSrc, rFolderNew) {
          // console.log(rSrc);
          // console.log(sPathAbsolute)
          var sFolderCurrent = eSelectFolder.options[eSelectFolder.selectedIndex].value;
          // console.log(rFolderCurrent);
          var rFileName = rSrc.substring(sPathAbsolute.substring(0, sPathAbsolute.length - (sCommonFolderPath.length + sFileName.length)).length + sCommonFolderPath.length + sFolderCurrent.length, rSrc.length);
          // n.webkitRelativePath.substring(sCommonFolderPath.length, n.webkitRelativePath.length - n.name.length)
          var newbase = rSrc.substring(0, rSrc.length - (sFolderCurrent.length + rFileName.length));
          var newpath = newbase + rFolderNew + rFileName;

          // console.log(newbase)
          // console.log(rFolderNew);
          // console.log(rFileName);

          // return sPathAbsolute.substring(0, sPathAbsolute.length - (sCommonFolderPath.length + sFileName.length)) + rFolder + rSrc;
          // console.log(newpath);
          return newpath;
        }

        function fFindSrc(rSrc, rContainer) {
          var aImgs = document.querySelectorAll(rContainer);
          for(var i=0, n; n=aImgs[i]; i++) {
            if(n.src === rSrc) { return n; }
          }
        }

        function fRemoveAction(rValue, rAttribute, rElements) {
          for(var i=0, n; n=rElements[i]; i++) {
            if (rAttribute === 'id') {
              (n.id === rValue) ? n.remove() : '';
            }
          }
          fGetVars();
          if (oActions.length > 0) {
            if (oActions[0].firstChild.innerText === "&&") oActions[0].firstChild.remove();
          }
        }

      </script>

      <!-- FUNCTIONS /////////////////////////////////////////////////////// -->
      <script type="text/javascript">

        function fKeyboardInterupt(rEvent) {
          if (rEvent.keyCode == 67) {
            document.querySelector('#fileinput').click();
          }
        }

        function fMasonryLoaded() {
            setTimeout(function () {
              oMsnry = new Masonry(cLoadedImgs, {
                itemSelector: '.grid-item',
                percentPosition: true
              });
              cLoadedImgs.setAttribute("data-state", "open");
            }, 30+(document.querySelectorAll('article div').length*4));
        };

        function fCopyCommandToClipboard() {
          var aCmdActions = document.querySelectorAll('code ul');
          var sCommandCollection = '';
          for(var i=0, n; n=aCmdActions[i]; i++) {
            for(var ii=0, nn; nn=n.childNodes[ii]; ii++) {
              sCommandCollection = sCommandCollection += nn.innerHTML;
            }
          }
          document.body.appendChild(fCreateElement('textarea', sCommandCollection, 'grid selected'));
          var oTxtA = document.querySelector('textarea');
          oTxtA.select();
          document.execCommand('copy');
          oTxtA.remove();
        }

        function fWatchFlaggedImages(rImage) {
          fGetVars();
          rImage.addEventListener('click', function() {
            this.parentNode.classList.remove('flagged');
            this.parentNode.classList.add('sort');
            fRemoveAction(this.parentNode.getElementsByTagName('img')[0].attributes.src.value, 'id', oActions);
            fChangeActions();
            this.parentNode.removeChild(this);
          });
        }

        function fWatchLoadedImages() {
          fGetVars();
          for(var i=0, n; n=oImgIn[i]; i++) {
            n.addEventListener('click', function() {
              fToggleLightbox(this.parentNode.parentNode.cloneNode(true));
            });
          }
        }

        function fWatchFolderNames() {
          var oFolderNames = document.querySelectorAll('section ul li');
          for(var i=0, n; n=oFolderNames[i]; i++) {
            n.addEventListener('click', function(n) {
              if (this.classList.contains('flagged')) {
                this.classList.remove('flagged');
              } else {
                this.parentNode.parentNode.classList.add('flagged');
                this.parentNode.parentNode.classList.remove('sort');

                this.parentNode.parentNode.insertBefore(this.cloneNode(true), this.parentNode.parentNode.firstChild)
                if (this.classList.value === "delete") {
                  cActions.appendChild(fCreateAction('rm', [this.parentNode.previousSibling.attributes.src.value]));
                } else {
                  cActions.appendChild(fCreateAction('mv', [this.parentNode.previousSibling.attributes.src.value, fGetModifiedAbsolutePath(this.parentNode.previousSibling.attributes.src.value, n.toElement.textContent)]));
                }
                fWatchFlaggedImages(this.parentNode.parentNode.firstChild)
              }
              fChangeActions();
              fGetVars();
            });
          }
        }

        function fSelectMode(rSelect) {
          cBody.setAttribute("data-state", rSelect.srcElement.value);
          eShowActions.setAttribute("data-state", eShowActions.getAttribute("data-state") === "open" ? "closed" : "open");
          eCopyActions.setAttribute("data-state", eCopyActions.getAttribute("data-state") === "open" ? "closed" : "open");
          cActions.setAttribute("data-state", "closed");
          var oSections = document.querySelectorAll('section');
          for(var i=0, n; n=oSections[i]; i++) {
            (!n.classList.contains('flagged')) ? fToggleClass('sort', n) : '';
          }
        }

        function fSelectColumns(rSelect) {
          cLoadedImgs.setAttribute("data-state", rSelect.target.value)
          oMsnry.layout();
        }

        function fChangeActions(rNum) {
          eShowActions.innerHTML = cActions.children.length;
          if (cActions.children.length < 1) {
            eShowActions.setAttribute("disabled", "disabled");
            eCopyActions.setAttribute("disabled", "disabled");
          } else {
            eShowActions.removeAttribute("disabled");
            eCopyActions.removeAttribute("disabled");
          }
        }

        function fToggleLightbox(rImg) {
          eLightbox.setAttribute("data-state", eLightbox.getAttribute("data-state") === "open" ? "closed" : "open");
          if (eLightbox.getAttribute("data-state") === "open") {
            eLightbox.appendChild(rImg.children[0].children[0]);
          } else {
            eLightbox.removeChild(this.firstChild);
          }
        }

      </script>


      <!-- RENDER /////////////////////////////////////////////////// -->
      <script type="text/javascript">

        function fRenderFolderNames() {
          var cSortFolders = fCreateElement('ul');
          aFolderNames.forEach(function(rVal) {
            var eFolderName = fCreateElement('li', rVal);
            cSortFolders.appendChild(eFolderName);
          });
          cSortFolders.appendChild(fCreateElement('li', '✕', 'delete'));
          return cSortFolders;
        }

        function fRenderImages(rFiles) {
          fGetVars();
          cLoadedImgs.setAttribute("data-state", "closed");
          cLoadedImgs.innerHTML = '';
          for(var i=0, n; n=aAllFiles[i]; i++) {
            if (rFiles.srcElement.value === 'All') {
              fShuffle(n);
              for(var ii=0, nn; nn=n[ii]; ii++) {
                var cGridItem = fCreateElement('div', '', 'grid-item');
                var cRelativeContainer = fCreateElement('section');
                (sMode === 'manage') ? cRelativeContainer.classList.add('sort') : '';
                var eImage = fCreateElement('img');
                eImage.src = fGetAbsolutePath(nn.webkitRelativePath);
                cRelativeContainer.appendChild(eImage);
                cRelativeContainer.appendChild(fRenderFolderNames());
                cGridItem.appendChild(cRelativeContainer);
                cLoadedImgs.appendChild(cGridItem);
              }
            } else if (n.name === rFiles.srcElement.value) {
              fShuffle(n);
              for(var ii=0, nn; nn=n[ii]; ii++) {
                var cGridItem = fCreateElement('div', '', 'grid-item');
                var cRelativeContainer = fCreateElement('section');
                (sMode === 'manage') ? cRelativeContainer.classList.add('sort') : '';
                var eImage = fCreateElement('img');
                eImage.src = fGetAbsolutePath(nn.webkitRelativePath);
                cRelativeContainer.appendChild(eImage);
                cRelativeContainer.appendChild(fRenderFolderNames());
                cGridItem.appendChild(cRelativeContainer);
                cLoadedImgs.appendChild(cGridItem);
              }
            }
          }

          fMasonryLoaded('selected');
          fWatchLoadedImages();
          fWatchFolderNames();
          eSelectColumns.setAttribute("data-state", "open");
          eSelectMode.setAttribute("data-state", "open");
        }

      </script>


      <!-- FILES /////////////////////////////////////////////////////////// -->
      <script type="text/javascript">

        function fSortFiles(rFiles, rFolders) {
          var oSortedFolders = [];
          for(var i=0, n; n=rFolders[i]; i++) {
            var oSortedFiles = [];
            oSortedFiles.name = n;
            for(var ii=0, nn; nn=rFiles[ii]; ii++) {
              var sFolderName = nn.webkitRelativePath.substring(sCommonFolderPath.length, nn.webkitRelativePath.length - nn.name.length);
              if (n === "./" && sFolderName === '') {
                oSortedFiles.push(nn);
              } else if (sFolderName === n) {
                oSortedFiles.push(nn);
              }
            }
            oSortedFolders.push(oSortedFiles);
          }
          return oSortedFolders;
        }

        function fGetFolderNames(rFiles) {
          var aRelPaths = [];
          var aFldr = [];
          for(var i=0, n; n=rFiles[i]; i++) {
            aRelPaths.push(n.webkitRelativePath);
          }
          sCommonFolderPath =  fGetCommonStringInArray(aRelPaths);
          for(var i=0, n; n=rFiles[i]; i++) {
            if (n.webkitRelativePath.substring(sCommonFolderPath.length, n.webkitRelativePath.length - n.name.length).length < 1) {
            } else {
              aFldr.push(n.webkitRelativePath.substring(sCommonFolderPath.length, n.webkitRelativePath.length - n.name.length))
            }
          }
          // console.log(aFldr.filter(fGetUniqueInArray));
          return aFldr.filter(fGetUniqueInArray);
        }

        function fCleanFiles(rFiles) {
          var aExtensions = ['image/jpg', 'image/jpeg', 'image/bmp', 'image/gif', 'image/png'];
          var aFilesValid = [];
          for(var i=0, n; n=rFiles[i]; i++) {
            if(fMatchString(aExtensions, n.type)) { aFilesValid.push(n); }
          }
          return aFilesValid;
        }

        function fLoadFiles(rFiles) {
          if (rFiles.target.files.length > 0) {
            aAllFiles = fCleanFiles(rFiles.target.files);
            oExFile = aAllFiles[1];
            aFolderNames = fGetFolderNames(aAllFiles).sort();
            aFolderNames.splice(0, 0, "./");
            aFolderNames.splice(1, 0, "All");
            aFolderNames.splice(2, 0, "──────────");
            aAllFiles = fSortFiles(aAllFiles, aFolderNames);
            aFolderNames.forEach(function(rVal) {
              var eOpt = fCreateElement('option', rVal);
              eOpt.setAttribute("value", rVal);
              if (rVal === '──────────') {
                eOpt.setAttribute("disabled", 'disabled');
              }
              eSelectFolder.appendChild(eOpt);
            });
            eSelectFolder.setAttribute("data-state", "open");
            eFileInput.setAttribute("data-state", "closed");
          }
        }

      </script>


      <!-- INIT //////////////////////////////////////////////////////////// -->
      <script type="text/javascript">
        eFileInput.addEventListener('change', fLoadFiles, false);
        eSelectFolder.addEventListener('change', fRenderImages, false);
        eSelectMode.addEventListener('change', fSelectMode, false);
        eSelectColumns.addEventListener('change', fSelectColumns, false);
        eShowActions.addEventListener('click', function() {
          cActions.setAttribute("data-state", cActions.getAttribute("data-state") === "open" ? "closed" : "open");
        });
        cActions.addEventListener('click', function() {
          cActions.setAttribute("data-state", cActions.getAttribute("data-state") === "open" ? "closed" : "open");
        });
        eLightbox.addEventListener('click', fToggleLightbox, false);
        document.addEventListener('keyup', fKeyboardInterupt, false);
      </script>

    </body>
</html>
